							<img data-lazy='images/speakers/1.jpeg' alt='speaker1' class='speaker-big img-responsive'><!--
<p class='txt'>Purvadhanashree has worked for a decade in promoting a rare classical dance of Telegu devdasis, vilasini Natyam which was performed in temples and royal courts. Purvadhanashree is also "TOP grade ” Bharatanatyam artiste of Doordarshan. Sahitya Kala Parishad, Delhi selected Purva under the Young Talent Scholarship in the year 2002. For the achievement in the field of Vilasini Natyam, Central Sangeet Natak Akademi awarded Purvadhanashree the Ustad Bismillah Khan Yuva Puraskar in 2008. She is an impaneled artiste of SPIC MACAY and has been regularly conducting workshops and Lecture demonstrations across the country. In 2015 Bhanja Kala Mandap, Bhubaneshwar honored Purva with the Jayadev Puraskar. And in 2016 she was awarded the Devadasi Sashimani Devi Smriti Puraskar in the 11 the Devadasi National Dance Festival, Bhubaneshwar.</p>-->
						</div>
						<div class='slider-content'><img data-lazy='images/speakers/2.jpeg' class='speaker-big img-responsive'><!--<p class='txt'>From being an army officer to a successful entrepreneur, Major Vandana Sharma has left no stone unturned. Her service to India by working in the Indian Army for a decade is phenomenal. She has also played a significant role in the Kargil war in 1999. She also realized her affinity towards entrepreneurship. Her project, the StartupPeopleConsulting was established in 2017. It majorly works in helping fresh entrepreneurs with problems they encounter and in offering professional guidance. She directs her works towards women empowerment and also aspires to help the veterans of armed forces.</p>-->
						</div>
						<div class='slider-content'><img data-lazy='images/speakers/3.jpg' class='speaker-big img-responsive'><!--<p class='txt'>Dr. Abhas Mitra is an Indian astrophysicist who was the former head of the Theoretical Physics section of the Bhabha Atomic Research Centre (BARC), Mumbai. His research papers proved the concept of “Black holes” as illusory. He also exerted that he had solved this paradox long before Stephan Hawking did. His research also proved that the concept of “Dark energy” is delusional. A 90- year old cosmological puzzle was named as “MITRA PARADOX” to honor his work in theoretical physics. He is also an eminent TEDx speaker who has delivered 8 TEDx talks to-date in various reputed institutes. He’s indeed an inspiration to all the young scientists trying to put the name of India high up in the list of scientifically developed countries.</p>--></div>

<!--<p class='txt'>Dr. Pragya Agarwal, a social and creative entrepreneur, has brought honor to her country by being awarded a fellowship of 'Royal Society of Arts' for her work towards gender equality. She is a devoted educator and campaigner for women's rights and has organized the first-ever TEDxWomen conference in the North of the UK, and founder and Licensee of TEDx FombyPointWomen. Ph.D. from the University of Nottinghamshire, Dr. Pragya is a writer for Forbes, Huffington Post, Telegraph and many others and is currently writing a book for Bloomsbury Publications. Featured in The Guardian, Metro, Telegraph, Independent, Glamour Magazine, Stylist Magazine and guest on BBC breakfast and radio four among others, she is one of the 100 most influential women in social enterprise in the UK.</p>-->
