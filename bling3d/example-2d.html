
<!DOCTYPE html>
<html lang="en">  
    <head>
        <title>Bling3D 2D Example</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/Bling3D.css">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <script type="text/javascript" src="js/Bling3D.js" ></script>

    </head>
    <body>
        <div id = "webgl-message" class="bling3d-show-if-not-webgl">
            <h1>Sorry! No WebGL :-(</h1>
            <p>This browser doesn't appear to support WebGL.</p>
            <p>That's ok, Bling3D can display alternative content.</p>
            <p>It can also trigger alternative JavaScript plugins.</p>
        </div>  

        <div id="wrap" class="bling3d-show-if-webgl">


            <div data-b3d-viewport="clearColor:0xa04000" data-b3d-viewport-input="composerx:true">
                <span data-b3d-light = "type:'ambient', color:0xaaaaaa"></span>
                <ul
                    data-b3d-path-slider="path:'line', points:[-15,1,2.5, 15,1,2.5],  py:-1,itemRotation:{y:-90} "
                    >
                    <li>
                        <img data-b3d-image-tile="maxWidth:2,maxHeight:2,  originY:0" data-b3d-as-default src="images/tiles/image1.jpg" title='Image 1'>
                    </li>
                    <li><img data-b3d-image-tile src="images/tiles/image2.jpg" title='Image 2'></li>


                    <li><img data-b3d-image-tile src="images/tiles/image3.jpg" title='Image 3' ></li>

                    <li><img data-b3d-image-tile src="images/tiles/image5.jpg" title='Image 5' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image6.jpg" title='Image 6' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image7.jpg" title='Image 7' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image8.jpg" title='Image 8' ></li>


                    <li><img data-b3d-image-tile src="images/tiles/image9.jpg" title='Image 9' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image10.jpg" title='Image 10' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image11.jpg" title='Image 11' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image12.jpg" title='Image 12' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image13.jpg" title='Image 13' ></li>


                    <li><img data-b3d-image-tile src="images/tiles/image14.jpg" title='Image 14' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image15.jpg" title='Image 15' ></li>
                    <li><img data-b3d-image-tile src="images/tiles/image16.jpg" title='Image 16' ></li>




                </ul>

            </div>

            <div id="bottom-area">  
                <h1>2D Examples</h1>

                <p>If all you want is a simple 2D slider, Bling3D will cope with those too.</p>
                <p>&COPY;2016 <a href="http://www.starplugins.com">Star Plugins</a></p>
            </div>
        </div>

    </body>
</html>
